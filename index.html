<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="プロ仕様の筋トレ記録アプリ - スーパーセット対応・詳細記録・成長の見える化">
    <title>筋トレ記録 - MuscleApp Zero</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/compact-style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💪</text></svg>">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <div class="header-left">
                <h1>💪 トレーニング記録</h1>
                <div class="date" id="currentDate">2025-11-15 (金) 18:30</div>
            </div>
            <div class="header-right">
                <div class="trainer-compact">担当</div>
                <select id="trainerSelect">
                    <option value="self">自主</option>
                    <option value="trainer_yamada">山田T</option>
                    <option value="trainer_tanaka">田中T</option>
                    <option value="trainer_suzuki">鈴木T</option>
                </select>
            </div>
        </div>

        <!-- クイック統計 -->
        <div class="quick-stats">
            <div class="stat-item">
                <div class="stat-value" id="totalExercises">0</div>
                <div class="stat-label">種目</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSets">0</div>
                <div class="stat-label">セット</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalVolume">0k</div>
                <div class="stat-label">総重量</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="duration">0分</div>
                <div class="stat-label">経過</div>
            </div>
        </div>

        <!-- アクションボタン -->
        <div class="action-buttons">
            <button class="btn btn-primary" id="addSupersetBtn">⚡ スーパーセット</button>
            <button class="btn btn-secondary" id="addNormalBtn">➕ 通常種目</button>
        </div>

        <!-- 種目リストコンテナ -->
        <div id="exerciseListContainer">
            <!-- 動的に生成される -->
        </div>

        <!-- 完了ボタン（フッター固定予定） -->
        <div style="margin-top: 20px; text-align: center;">
            <button class="btn btn-primary" id="completeWorkoutBtn" style="width: 100%; padding: 15px; font-size: 16px;">
                ✅ トレーニング完了
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <!-- SortableJS for drag & drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/data-models.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
    <!-- 統合初期化（最後に読み込む） -->
    <script src="js/init.js"></script>
</body>
</html>
